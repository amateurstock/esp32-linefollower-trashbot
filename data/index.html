<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <style>


body {
    display: flex;
    overflow: hidden;
    border: 0px;
    touch-action: none;
}

.mainContainer {
    display: flex;
    width: 100vw;
    height: 100vh;
    background: #aaa;
}

.servoContainer {
    display: flex;
    width: 100%;
    height: 23%;
    background: #8cc;
}

.sliderContainer {
    display: flex;
    width: 80%;
    height: 100%;
}

.servoPosContainer {
    display: flex;
    width: 20%;
    height: 100%;
}

.servoPos {
    margin: auto;
}

.controlBox{
    height: 100%;
    width: 50%;
    background: #aaa;
    display: flex;
    flex-direction: column;
}

.infoBox{
    height: 100%;
    width: 50%;
    background: #aaa;
}

.slider {
    width: 100%;
}

        </style>
        <title>Shortcircuiteers LFTB</title>
        <link rel="icon" type="image/png" href="favicon.png">
    </head>

    <body>

                    <h3 style="width:100%;text-align:center">Servo Control</h3>
                </div>

                <div class="servoContainer">
                    <div class="sliderContainer">
                        <input type="range" min="1" max="180" value="1" class="slider" id="servo1">
                    </div>
                    <div class="servoPosContainer">

                    </div>
                </div>

                <div class="servoContainer">

                    </div>

                    </div>
                </div>

                <div class="servoContainer">
                    <div class="sliderContainer">
                        <input type="range" min="1" max="180" value="1" class="slider" id="servo3">
                    </div>
                    <div class="servoPosContainer">
                        <p class="servoPos"><span id="out3"></span>째</p>
                    </div>
                </div>

                <div class="servoContainer">
                    <div class="sliderContainer">
                        <input type="range" min="1" max="180" value="1" class="slider" id="servo4">
                    </div>
                    <div class="servoPosContainer">
                        <p class="servoPos"><span id="out4"></span>째</p>
                    </div>
                </div>

            </div>

            <div class="infoBox">
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>

</html>
